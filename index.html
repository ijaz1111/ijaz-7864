        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </form>
        </div>
      </div>
    </nav>

  <main class="py-5 px-2">
    <div class="container text-center">
      <div class="row d-flex">
        <div class="col">
          <h3>Ch # 1-7 | Introduction to javaScript | Data Types | Alerts | Arthmetic Operator</h3>
        </div>
      </div>
      <hr>
    </div>
    <div id="button-section">
      <div class="container mt-5 border border-dark text-center ">
        <div class="row d-flex my-4">
          <div class="col-12  my-2 mx-1">
            <button id="alertName" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
              type="submit">Alert Name</button>
            <button id="alertNum" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
              type="submit">Alert Number</button>
            <button id="varName" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
              type="submit">Show Variables Name</button>
            <button id="camelCase" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
              type="submit">Show
              camelCase Example</button>
            <button id="sum" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2" type="submit">Sum
              2
              Number</button>
            <button id="sub" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
              type="submit">Subtract 2 Numbers</button>
            <button id="mul" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
              type="submit">Multiple of 2
              Number</button>
            <button id="div" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
              type="submit">Divide 2
              Number</button>
            <button id="cal" class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
              type="submit">Calculate 2
              Number</button>

          </div>
        </div>
      </div>
    </div>


    <!-- This is Satement section in JS Learning-->
    <div class="containe d-flexbox pt-5">
      <div class="container text-center">
        <h3 class="mt-5 pt-3"> Original Statement</h3>
      </div>
      <div id="statement" class="container border-1 border-dark border   px-5 py-4 text-center p-3 rounded">
      </div>
      <div class="container text-center mt-3 ">
        <button id="clearStatement" type="button" class="btn btn-outline-dark  py-2">Clear Statement</button>
      </div>
    </div>

    <!-- Output Section-->
    <div class="containe d-flexbox pt-5">
      <div class="container text-center">
        <h3 class="mt-5 pt-3"> Output / Result</h3>
      </div>
      <div id="output" class="container border-1 border-dark border   px-5 py-4 text-center p-3 rounded">
      </div>
      <div class="container text-center mt-3 ">
        <button id="clearOutput" type="button" class="btn btn-outline-dark py-2">Clear Output</button>
      </div>
